<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mensaje">Pasa el mouse por aquí</p>
    
    <script>

        let mensaje = document.getElementById('mensaje');

        mensaje.addEventListener('mouseover', function () {

            mensaje.textContent = '¡Estás sobre el texto!';

        });

        mensaje.addEventListener('mouseout', function () {

            mensaje.textContent = 'Pasa el mouse por aquí';

        });

    </script>
</body>
</html>
