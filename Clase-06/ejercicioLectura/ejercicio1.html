<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">¡Bienvenido a mi página!</h1>
    <p id="texto">Este es un parrafo inicial</p>
    <button id="btn">Comenzar</button>
    <script>
        let titulo = document.getElementById("title");
        let texto = document.getElementById("texto");
        let botton = document.getElementById("btn");

        botton.addEventListener("click", function () {
            if (titulo.innerText == "Contenido actualizado!") {
                titulo.innerText = "¡Bienvenido a mi página!";
                texto.innerText = "Este es un parrafo inicial";
            } else {
                titulo.innerText = "Contenido actualizado!";
                texto.innerText = "El contenido ha sido cambiado";
            }
        });
    </script>
</body>
</html>
