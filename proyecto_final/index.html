        </header>
        <!--Seccion de la imagen-->
        <article class="sct-img">
            <section class="iconos-imagen"><!--Seccion de los iconos-->
                <div>
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                    <i class="fa-solid fa-tag"></i>
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </div>
            </section>
            <section class="main-img"><!--parte de la imagen-->
                <div class="imagen-principal">
                    <img src="img/picture.jpg" alt="imagen de prueba">
                </div>
            </section>

        </article>

        <!--Seccion de los comentarios-->
        <article class="sct-comentarios">

            <section class="main-comentarios">
                <div class="sct-descripcion"><!--Description-->
                    <div class="titulo-descripcion">
                        <div class="img-perfil">
                            <img src="img/brand.jpg" alt="imagen-brand">
                        </div><!--img-->
                        <hgroup>
                            <h2>Arte ilustrativa</h2>
                            <h4>1 dia</h4>
                        </hgroup>
                        <div>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <p>A veces, la paz se encuentra en los lugares m√°s simples üçÉ‚ú®. Una mujer sentada en calma, rodeada por la belleza de los
                    √°rboles, record√°ndonos que siempre hay espacio para respirar y reconectar con uno mismo.</p>
                    <div class="sct-iconos-reacion">
                        <div>
                            <span id="contador-likes">4</span>
                            <i class="fa-solid fa-thumbs-up"></i>
                        </div>
                        <div>
                            <span id="contador-comentarios">0</span>
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div>
                            <span id="contador-shared">3</span>
                            <i class="fa-solid fa-share"></i>
                        </div>
                    </div>
                </div>
                <div class="sct-btn-reaccion">
                    <button id="btn-liked"><i class="fa-regular fa-thumbs-up"></i></button>
                    <button id="btn-comment"><i class="fa-regular fa-comment"></i></button>
                    <button id="btn-shared"><i class="fa-solid fa-share"></i></button>
                </div>


                <div class="sct-coment"><!--Zona donde se ponen los comentarios y el formulario-->
                    
                    <div class="sct-input"><!--Zona en que se tiene el formulario-->

                        <div class="img-perfil">
                            <img src="img/image.jpg" alt="perfil-image">
                        </div>
                        <div class="sct-formulario">
                            <form action="">
                                <div class="comentario-input">
                                    <input id="comentario-text" type="text" placeholder="Escribe un comentario..."
                                        required>
                                </div>
                                <button class="btn-send" id="btn-send"><i class="fa-solid fa-angles-right"></i></button>
                            </form>
                        </div>
                    </div>
                    <div id="cmts-show" class="acciones"><!--Zona en que se guardan los comentario-->
                        <p id="sin-coment">Se el primero en comentar</p>
                    </div>
                </div>

            </section>
        </article>

    </main>
